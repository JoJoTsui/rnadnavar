name: "safe_channel_join"
description: Implement robust channel joining with validation and error handling
keywords:
  - channels
  - join
  - validation
  - patient
  - robust
components:
  - safe_channel_join
input:
  - vcf_channel:
      type: tuple
      description: |
        Channel containing VCF files with metadata
        Structure: [meta, vcf, tbi]
  - cram_channel:
      type: tuple
      description: |
        Channel containing CRAM files with metadata
        Structure: [meta, cram, crai]
output:
  - joined:
      type: tuple
      description: |
        Safely joined channel with validated metadata
        Structure: [merged_meta, cram, crai, vcf, tbi]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@vcf-realignment-optimization"
maintainers:
  - "@vcf-realignment-optimization"